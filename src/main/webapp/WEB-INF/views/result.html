<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Congratulations</title>
</head>
<body>
<h1>Your Name: <span th:text="${user.firstName} + ${user.lastName}"></span></h1>
<h1>Your Phone Number: <span th:text="${user.phoneNumber}"></span></h1>
<h1>Your Age: <span th:text="${user.age}"></span></h1>
<h1>Your Email: <span th:text="${user.email}"></span></h1>
</body>
